<div class="story-blog-aside apply-sticky">
    <br class="clearfix" />

    <button type="button" type="submit" class="btn btn-gray" data-toggle="modal" data-target="#modal-save">
        <i class="fa fa-floppy-o"></i>
        {% trans _('Guardar') %}
    </button>
</div>

<div class="modal modal-mnm fade" id="modal-save" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{% trans _('Guardado de cambios') %}</h4>
            </div>

            <div class="modal-body">
                <p>{% trans _('Los cambios en este artículo se verán reflejados al momento en la publicación') %}</p>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-floppy-o"></i>
                    {% trans _('Guardar') %}
                </button>
            </div>
        </div>
    </div>
</div>
