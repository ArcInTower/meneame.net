{% if self.show_votes %}
<a href="{{ globals.base_url_general }}backend/get_p_v.php?id={{ self.id }}" class="votes-counter fancybox" id="vc-{{ self.id }}" title="{% trans _('Votos') %}">
    {{ self.votes }} {% if self.votes == 1 %} {% trans _('voto') %} {% else %} {% trans _('votos') %} {% endif %}
</a>
{% else %}
<span id="vc-{{ self.id }}" class="votes-counter" title="{% trans _('Votos') %}">
    {{ self.votes }} {% if self.votes == 1 %} {% trans _('voto') %} {% else %} {% trans _('votos') %} {% endif %}
</span>
{% endif %}

<span class="separator-vertical"></span>

<span class="votes-counter" id="vk-{{ self.id }}" title="{% trans _('Karma') %}">
    <i class="icon-karma">K</i>
    {{ self.karma }}
</span>
